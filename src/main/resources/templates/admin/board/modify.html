
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragment/layout}">
<body>
<!--
<th:block layout:fragment="css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/common.js">
</th:block>
-->
<section layout:fragment="content" id="container" class="sub pagename pageSubname"> <!--안내페이지는 sub 붙여야함(크키 및 쉐도우가 다름)-->
  <h1>상세보기</h1>
  <div id="content" class="content">

  <form name="adminModify" method="post" action="/admin/board/modify_proc">
    <input type="hidden" name="idx" th:value="${board.idx}">
    <input type="hidden" name="groupIdx" th:value="${groupIdx}">
    <input type="hidden" name="page" th:value="${page}">
    <!--1 대 1 전용 테이블-->
    <table th:if="${board.request != null && groupIdx == 6}">
      <tr>
        <th>카테고리</th>
        <td th:text="${category}"></td>
        <th>작성 일자</th>
        <td th:text="${#dates.format(board.createdAt, 'yyyy.MM.dd HH:mm')}"></td>
        <th>처리 상태</th>
        <td th:if="${board.request == 0}"><span>답변 대기</span></td>
        <td th:if="${board.request == 1}"><span>답변 완료</span></td>
      </tr>
      <tr>
        <th>작성자</th>
        <td th:text="${member.userid}"></td>
        <th>작성자 이름</th>
        <td th:text="${member.name}"></td>
        <th>작성자 메일</th>
        <td th:text="${member.email}"></td>
      </tr>
      <tr>
        <td colspan="6">
          <table>
            <tr>
              <th colspan="2">질문</th>
            </tr>
            <tr>
              <th>질문 제목</th>
              <td><input type="text" name="title" th:value="${board.title}"></td>
            </tr>
            <tr>
              <th>질문 내용</th>
              <td><textarea name="content" th:text="${board.content}"></textarea></td>
            </tr>
            <tr>
              <th colspan="2">답변</th>
            </tr>
            <tr>
              <th>답변 제목</th>
              <td><input type="text" name="answerTitle" th:value="${board.answerTitle} ?: '등록된 답변이 없습니다. [수정]페이지에서 작성 해주세요.'"></td>
            </tr>
            <tr>
              <th>답변 내용</th>
              <td><textarea name="answerContent" th:text="${board.answerContent} ?: '등록된 답변이 없습니다. [수정]페이지에서 작성 해주세요.'"></textarea></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <!--자주 묻는 질문 전용 테이블-->
    <table th:if="${board.request != null && groupIdx == 5}">
      <tr>
        <th>카테고리</th>
        <td th:text="${category}"></td>
        <th>작성 일자</th>
        <td th:text="${#dates.format(board.createdAt, 'yyyy.MM.dd HH:mm')}"></td>
      </tr>
      <tr>
        <td colspan="4">
          <table>
            <tr>
              <td>질문 제목</td>
              <td><input type="text" name="title" th:value="${board.title}"></td>
            </tr>
            <tr>
              <td>질문 내용</td>
              <td><textarea name="content" th:text="${board.content}"></textarea></td>
            </tr>
            <tr>
              <td>답변 제목</td>
              <td><input type="text" name="requestTitle" th:value="${board.requestTitle} ?: '등록된 답변이 없습니다. [수정]페이지에서 작성 해주세요.'"></td>
            </tr>
            <tr>
              <td>답변 내용</td>
              <td><textarea name="requestContent" th:text="${board.requestContent} ?: '등록된 답변이 없습니다. [수정]페이지에서 작성 해주세요.'"></textarea></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <div class="btn_group mt20">
      <button type="button" onclick="goBack()" class="small">뒤로가기</button>
      <button type="submit" class="small">수정</button>
      <button type="reset" class="small">초기화</button>
    </div>
  </form>
  </div><!--E content-->
</section><!--E container-->
</body>
</html>
