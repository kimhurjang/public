<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="paging">
  <div th:if="${!paging.isEmpty()}">
    <ul class="paging">
      <li th:if="${pagination.hasFirst}">
        <a th:href="@{|${link}?page=1|}" class="btn small">처음</a>
      </li>

      <li th:if="${pagination.hasPrev}">
        <a th:href="@{|${link}?page=${pagination.currentGroupStart}|}" class="btn small">이전</a>
      </li>

      <li th:each="pageNum : ${pagination.pageList}"
          th:classappend="${pageNum == paging.number} ? 'active'">
        <a th:text="${pageNum + 1}" th:href="@{|${link}?page=${pageNum + 1}|}" class="btn small"></a>
      </li>

      <li th:if="${pagination.hasNext}">
        <a th:href="@{|${link}?page=${pagination.currentGroupEnd + 2}|}" class="btn small">다음</a>
      </li>

      <li th:if="${pagination.hasLast}">
        <a th:href="@{|${link}?page=${paging.totalPages}|}" class="btn small">마지막</a>
      </li>
    </ul>
  </div>

</div>
</body>
</html>
