<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<body>
<th:block layout:fragment="css"><link rel="stylesheet" href="/css/common.css"></th:block><!--넣고자 하는 css 이름 변경-->
<section layout:fragment="content" id="container" class="sub pagename pageSubname"> <!--안내페이지는 sub 붙여야함(크키 및 쉐도우가 다름)-->
    <h1>Content 제목</h1>
    <div id="content" class="content">

        <form method="post" action="/loginProc">
            <div>
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" required>
            </div>
            <div>
                <label for="pwd">비밀번호</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <button type="submit">확인</button>
        </form>
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=2494bf275f36772d2a5168e22995c287&redirect_uri=http://localhost:8090/social_login&response_type=code">카카오로그인</a>


    </div><!--E content-->
</section><!--E container-->
</body>
</html>
