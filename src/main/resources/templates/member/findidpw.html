<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 비밀번호 찾기</title>
  <link rel="stylesheet" href="/css/find.css">
</head>
<body>

<div class="container">
  <h2>아이디 비밀번호 찾기</h2>

  <div class="tab">
    <ul class="tabnav">
      <li><a href="#tab1" class="active">아이디 찾기</a></li>
      <li><a href="#tab2">비밀번호 찾기</a></li>
    </ul>

    <div class="tabcontent">
      <!-- 아이디 찾기 폼 -->
      <div id="tab1" class="active">
        <form id="find-id-form" method="POST" action="/api/member/find-id">
          <label for="name_input1">이름</label><br>
          <input type="text" id="name_input1" name="name" required placeholder="이름을 입력하세요"><br>

          <label for="mobile_input1">전화번호</label><br>
          <input type="text" id="mobile_input1" name="mobile1" maxlength="3" required placeholder="010" style="width: 60px;"> -
          <input type="text" id="mobile_input2" name="mobile2" maxlength="4" required placeholder="1234" style="width: 70px;"> -
          <input type="text" id="mobile_input3" name="mobile3" maxlength="4" required placeholder="5678" style="width: 70px;"><br>

          <button type="submit" class="btn" id="find-id-btn">아이디 찾기</button>
        </form>

        <!-- 결과 메시지 및 버튼 표시 영역 -->
        <div style="margin-top: 15px;">
          <p th:if="${message}" th:text="${message}" style="color: green;"></p>
          <p th:if="${error}" th:text="${error}" style="color: red;"></p>

          <div th:if="${notFound}">
            <button class="btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=3a729b684852129622871e6b959a97e6&redirect_uri=http://localhost:8090/api/member/kakao&response_type=code'">
              카카오로 로그인
            </button>
            <a href="/api/member/join"><button class="btn">회원가입</button></a>
          </div>
        </div>
      </div>

      <!-- 비밀번호 찾기 폼 -->
      <div id="tab2">
        <form action="/api/member/find-password" method="post">
          <label for="id_input">아이디</label> <br>
          <input type="text" id="id_input" name="id" placeholder="아이디" required><br>

          <label for="name_input2">이름</label> <br>
          <input type="text" id="name_input2" name="name" placeholder="이름" required><br>

          <button type="submit" class="btn">비밀번호 찾기</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const tabLinks = document.querySelectorAll('.tabnav a');
  const tabContents = document.querySelectorAll('.tabcontent > div');

  // 탭 클릭 시 동작
  tabLinks.forEach(link => {
      link.addEventListener('click', function(e) {
          e.preventDefault();

          // 모든 탭 비활성화
          tabLinks.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));

          // 선택된 탭 활성화
          this.classList.add('active');
          const targetId = this.getAttribute('href').replace('#', '');
          document.getElementById(targetId).classList.add('active');

          // URL 해시값도 바꿔줌
          history.replaceState(null, null, `#${targetId}`);
      });
  });

  // 페이지 로드시 해시값 확인하여 탭 자동 전환
  window.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.replace('#', '');
      const targetTab = document.getElementById(hash);

      if (targetTab) {
          tabLinks.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));

          targetTab.classList.add('active');
          const targetLink = document.querySelector(`.tabnav a[href="#${hash}"]`);
          if (targetLink) {
              targetLink.classList.add('active');
          }
      }
  });
</script>

</body>
</html>
