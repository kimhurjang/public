<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title을 동적으로 삽입 -->
  <title th:text="${webtitle} ?: '만화방초'"></title>


  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <th:block layout:fragment="css"></th:block>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    $(document).ready(function(){

            $(".slider").bxSlider({
                auto: true,
                autoControls: true,
                stopAutoOnClick: true,
                pager: false,

                controls: false,  // 좌우 화살표 숨김
                speed: 1000
            });

            var subSlider = $(".subSlider").bxSlider({
                auto: true,
                autoControls: true,
                stopAutoOnClick: true,
                pager: false,

                controls: false,  // 좌우 화살표 숨김
                speed: 1000
            });
                // 커스텀 버튼 이벤트
            $('.btn.prev').click(function() {
                subSlider.goToPrevSlide();
            });

            $('.btn.next').click(function() {
                subSlider.goToNextSlide();
            });

            $('.gallerySlider .gaSlider').bxSlider({
                slideWidth: 900,
                minSlides: 1,
                maxSlides: 2,
                moveSlides: 1,
                slideMargin: 10,
                infiniteLoop: true,
                startSlide: 1
            });
    });

  </script>

  <!--<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3bf69ce9275feb61004f536b17f363b9"></script>-->
</head>
</html>
