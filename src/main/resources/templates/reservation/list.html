<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<body>
<th:block layout:fragment="css">
  <link rel="stylesheet" href="/css/reservation.css">
</th:block>
<section layout:fragment="content" id="container" class="reservation list">
  <h1>나의 예약 현황</h1>
  <div id="content" class="content">
    <div class="is_wauto_box">
      <table class="tbl_type_s01">
        <colgroup>
          <col style="width:40px;">
          <col style="width:72px;">
          <col style="">
          <col style="">
          <col style="width:69px;">
          <col style="">
          <col style="width:69px;">
          <col style="width:69px;">
        </colgroup>
        <thead>
        <tr>
          <th>No</th>
          <th>이름</th>
          <th>연락처</th>
          <th>상담 가능 시간</th>
          <th>행사 종류</th>
          <th>행사 예정일</th>
          <th>상태</th>
          <th>상세</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r, stat : ${reservations}">
          <td th:text="${stat.count}">1</td>
          <td th:text="${r.name}">홍길동</td>
          <td th:text="${r.mobile}">010-1234-5678</td>
          <td th:text="${r.contactTime}">오전</td>
          <td th:text="${r.eventType}">예식</td>
          <td
            th:text="${r.eventTimeSelect != null && !r.eventTimeSelect.isEmpty() ? r.eventDate + ' ' + r.eventTimeSelect + '시' : r.eventDate}">
            2025-05-01 14:00
          </td>
          <td th:text="${r.status}">상담대기</td>
          <td>
            <a th:href="@{/reservation/view(idx=${r.idx})}" class="btn white small">보기</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div><!--E content-->
</section><!--E container-->
</body>
</html>
