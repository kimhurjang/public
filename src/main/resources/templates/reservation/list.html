<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<body>
<th:block layout:fragment="css"><link rel="stylesheet" href="/css/reservation.css"></th:block>
<section layout:fragment="content" id="container" class="reservation info">
    <h1>예약안내</h1>
    <div id="content" class="content">
        <!-- Spring Boot로 데이터 전송을 위한 form 시작 -->
        <form method="post" action="/reservation">
            <div class="form_section">
                <p class="section_title">01. 기본 정보를 입력해주세요</p>
                <p class="section_title_sub">*는 필수입력 사항입니다</p>

                <!-- 이름 입력 -->
                <div class="form_group">
                    <label for="name_input"><span class="required">*</span>이름</label>
                    <input type="text" id="name_input" name="name" placeholder="이름을 정확히 기재해 주세요">
                </div>

                <!-- 연락처 입력 -->
                <div class="form_group">
                    <label for="contact_tel"><span class="required">*</span>연락처</label>
                    <input type="text" id="contact_tel" name="mobile" placeholder="휴대폰 번호 입력">
                </div>

                <!-- 상담 가능 시간 선택 -->
                <div class="form_group">
                    <label for="contact_time_select"><span class="required">*</span>상담 가능 시간</label>
                    <select  id="contact_time_select" name="contact_time">
                        <option value="am">오전</option>
                        <option value="pm">오후</option>
                    </select>
                </div>

                <!-- 행사 종류 선택 -->
                <div class="form_group">
                    <label for="event_type_select">행사 종류</label>
                    <select  id="event_type_select" name="event_type">
                        <option value="a">예식</option>
                        <option value="b">기업행사</option>
                        <option value="c">일반행사</option>
                        <option value="d">다과파티</option>
                    </select>
                </div>

                <!-- 행사 예정일과 시간 선택 -->
                <div class="form_group">
                    <div class="event_date">
                        <label for="event_date_input">행사 예정일</label>
                        <input type="date" id="event_date_input" name="event_date">
                        <select name="event_time" id="event_time_select">
                            <option value="10">10시</option>
                            <option value="12">12시</option>
                            <option value="14">14시</option>
                            <option value="16">16시</option>
                        </select>
                    </div>
                    <input type="checkbox" name="date_choice" id="event_date_undecided">
                    <label for="event_date_undecided">미정</label>
                </div>

                <!-- 홀 선택 -->
                <div class="form_group">
                    <div class="hall">
                        <label>홀 선택</label>
                        <input type="radio" name="hall" id="hall_ranunculus" value="라넌큘러스">
                        <label for="hall_ranunculus">라넌큘러스</label>
                        <input type="radio" name="hall" id="hall_lisianthus" value="리사안셔스">
                        <label for="hall_lisianthus">리사안셔스</label>
                    </div>
                </div>

                <!-- 행사 인원수 선택 -->
                <div class="form_group">
                    <label for="guest_count_select">행사 인원수</label>
                    <select name="guest_cnt" id="guest_count_select">
                        <option value="50">50명</option>
                        <option value="100">100명</option>
                        <option value="150">150명</option>
                        <option value="200">200명</option>
                    </select>
                </div>

                <!-- 식사 종류 선택 -->
                <div class="form_group">
                    <div class="meal_type">
                        <label for="meal_buffet_a">식사 종류</label>
                        <input type="radio" name="meal" id="meal_buffet_a" value="뷔페A실속">
                        <label for="meal_buffet_a">뷔페A 실속</label>
                        <input type="radio" name="meal" id="meal_buffet_b" value="뷔페B실속">
                        <label for="meal_buffet_b">뷔페B 실속</label>
                        <input type="radio" name="meal" id="meal_lunchbox" value="도시락">
                        <label for="meal_lunchbox">도시락</label>
                        <input type="radio" name="meal" id="meal_none" value="없음">
                        <label for="meal_none">없음</label>
                    </div>
                </div>

                <!-- 꽃 종류 선택 -->
                <div class="form_group">
                    <div class="flower">
                        <label >꽃 종류</label>
                        <input type="radio" name="flower" id="flower_artificial" value="조화">
                        <label for="flower_artificial">조화</label>
                        <input type="radio" name="flower" id="flower_mixed" value="조화 + 생화">
                        <label for="flower_mixed">조화 + 생화</label>
                        <input type="radio" name="flower" id="flower_real" value="생화">
                        <label for="flower_real">생화</label>
                    </div>
                </div>

                <!-- 금액 산출 버튼과 결과 입력 -->
                <div class="price_box">
                    <button type="button" id="calc_price_btn">금액 산출 버튼</button>
                    <input type="text" readonly value="0원" id="price_result" name="total_amount">
                </div>

                <!-- 문의 사항 입력 섹션 -->
                <p class="section_title mt20">02. 문의사항을 입력해주세요.</p>
                <textarea cols="50" rows="20" name="note" id="inquiry_textarea"></textarea>

                <!-- 개인정보 수집 및 이용 동의 -->
                <div class="form_group align_start">
                    <label>
                        <input type="checkbox" name="agree_privacy" required>
                        [필수] 개인정보 수집 및 이용에 동의합니다.
                    </label>
                    <p class="privacy_info">
                        - 수집 항목: 이름, 연락처, 이메일<br>
                        - 이용 목적: 문의사항 안내 및 민원 처리<br>
                        - 보유 기간: 동의일로부터 2년
                    </p>
                </div>

                <!-- 버튼 -->
                <div class="btn_group">
                    <button type="submit" class="color1" >제출</button>
                    <button type="submit" class="color2" >제출</button>
                    <button type="button" onclick="history.back()">취소</button>
                </div>
            </div>
        </form>
        <!-- form 종료 -->

    </div><!--E content-->
</section><!--E container-->
</body>
</html>
