<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<body>
<th:block layout:fragment="css"><link rel="stylesheet" href="/css/reservation.css"></th:block>
<section layout:fragment="content" id="container" class="reservation list">
    <h1>나의 예약 현황</h1>
    <div id="content" class="content">
        <div class="is_wauto_box">
            <table class="tbl_type_s01">
                <colgroup>
                    <col style="width: 5%;">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>이름</th>
                        <th>연락처</th>
                        <th>상담 가능 시간</th>
                        <th>행사 종류</th>
                        <th>행사 예정일</th>
                        <th>홀</th>
                        <th>인원 수</th>
                        <th>식사</th>
                        <th>꽃</th>
                        <th>문의사항</th>
                        <th>상세</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r, stat : ${reservations}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${r.name}">홍길동</td>
                        <td th:text="${r.mobile}">010-1234-5678</td>
                        <td th:text="${r.contactTime}">오전</td>
                        <td th:text="${r.eventType}">예식</td>
                        <td th:text="${#dates.format(r.eventDate, 'yyyy-MM-dd')}">2025-05-01</td>
                        <td th:text="${r.hallName}">라넌큘러스</td> <!-- 필요시 hall.name 으로 개선 가능 -->
                        <td th:text="${r.guestCnt}">100</td>
                        <td th:text="${r.mealType}">뷔페A</td>
                        <td th:text="${r.flower}">생화</td>
                        <td th:text="${r.note}">비건 옵션 가능한가요?</td>
                        <td>
                            <a th:href="@{'/reservation/view/' + ${r.idx}}" class="btn white small">보기</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div><!--E content-->
</section><!--E container-->
</body>
</html>
