<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<th:block layout:fragment="css">
  <link rel="stylesheet" href="/css/event.css">
</th:block>
<body>
<th:block layout:fragment="css">
  <link rel="stylesheet" href="/css/event.css">
</th:block><!--넣고자 하는 css 이름 변경-->
<section layout:fragment="content" id="container" class="sub pagename pageSubname"> <!--안내페이지는 sub 붙여야함(크키 및 쉐도우가 다름)-->
  <a th:href="@{/board/event}"><h1>이벤트</h1></a>
  <div id="content" class="content">
    <form name="modify" method="post" action="/board/modify_proc" enctype="multipart/form-data">
      <input type="hidden" name="boardIdx" th:value="${board.idx}">
      <input type="hidden" name="memberIdx" th:value="${member.idx}">
      <input type="hidden" name="group_idx" th:value="${groupIdx}">
      <input type="hidden" name="board_type" th:value="${boardType}">
      <input type="hidden" name="comments_idx" value="0">
        <div class="event header">
          <input type="text" name="title" th:value="${board.title}" required placeholder="제목 입력은 필수입니다.">
        </div>
        <!-- 첨부가 있을 때-->
        <tr th:if="${board.attachment != null}">
          <td>첨부 파일</td>
          <td>
            <span th:text="${board.attachment.fileName}">파일명</span>
            <a th:href="@{/board/file/delete(idx=${board.attachment.idx},board_idx=${board.idx})}">
              <button type="button">삭제</button>
            </a>
          </td>
        </tr>
        <!-- 첨부가 없을 때-->
        <tr th:if="${board.attachment == null}">
          <td>첨부 파일</td>
          <td>
            <input type="file" name="attachment" required placeholder="해당 페이지는 첨부파일 필수입니다.">
          </td>
        </tr>
        <div class="event at">
          <tr>
            <td>시작일</td>
            <td><input type="date" name="startAt" id="startAt" th:value="${#dates.format(board.startAt, 'yyyy-MM-dd')}"></td>
          </tr>
          <tr>
            <td>종료일</td>
            <td><input type="date" name="closedAt" id="closedAt" th:value="${#dates.format(board.closedAt, 'yyyy-MM-dd')}"></td>
          </tr>
        </div>
        <div id="eventContent">
          <textarea name="content" cols="70" rows="10" th:text="${board.content}" required placeholder="본문 입력은 필수입니다."></textarea>
        </div>
      <div class="btn_group mt20">
        <button type="button" onclick="goBack()" class="small">뒤로가기</button>
        <button type="submit" class="color2">작성하기</button>
        <button type="reset" class="small">초기화</button>
      </div>
    </form>
  </div>
  <!--E content-->
</section><!--E container-->
</body>
</html>
