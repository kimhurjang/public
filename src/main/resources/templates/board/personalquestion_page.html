<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<body>
<th:block layout:fragment="css"><link rel="stylesheet" href="/css/common.css"></th:block><!--넣고자 하는 css 이름 변경-->
<section layout:fragment="content" id="container" class="sub pagename pageSubname"> <!--안내페이지는 sub 붙여야함(크키 및 쉐도우가 다름)-->
  <h1>1 대 1 문의</h1>
  <div id="content" class="content">
    <form name="personalquestion" method="post" action="pq_proc" onsubmit="submitQuestion(); return false;">
      <input type="hidden" name="board_type" th:value="${boardType}">
      <input type="hidden" name="group_idx" th:value="${groupIdx}">
      <table>
        <tr>
          <td>성명</td>
          <td>
            <input type="text" name="name" value="">
          </td>
        </tr>
        <tr>
          <td>이메일</td>
          <td><input type="text" name="email" value=""></td>
        </tr>
        <tr>
          <td>문의 사유</td>
          <td>
            <select name="category" id="category">
              <option selected>선택 해주세요</option>
              <option value="웨딩/예약">웨딩 / 예약</option>
              <option value="시설이용문의">시설 이용 문의</option>
              <option value="버그 신고">버그 신고</option>
              <option value="건의 사항">건의 사항</option>
              <option value="기타">기타</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>작성 날짜</td>
          <td><input type="date" name="createdAt" id="createdAt" th:value="${today}" readonly></td>
        </tr>
        <tr>
          <td>제목</td>
          <td><textarea name="titleInput" id="titleInput" cols="70" rows="1"></textarea>
            <input type="hidden" name="title" id="title">
          </td>
        </tr>
        <tr>
          <td>메시지</td>
          <td><textarea name="content" cols="70" rows="5">문제 발생 날짜 및 시각 :</textarea></td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">보내기</button> <button type="reset">다시 쓰기</button></td>
        </tr>
      </table>
    </form>
  </div><!--E content-->
</section><!--E container-->

<script>
  window.onload = function () {
    const form = document.forms['personalquestion'];
    form.addEventListener('submit', function (e) {
      const category = document.getElementById('category').value;
      const titleInput = document.getElementById('titleInput').value;
      const title = document.getElementById('title');
      title.value = `[${category}] ${titleInput}`;
    });
  }

  function submitQuestion() {
    var boardType = $('#boardType').val();
    var groupIdx = $('#groupIdx').val();
    var name = $('#name').val();
    var email = $('#email').val();

    $.ajax({
      type: 'POST',
      url: '/pq_proc',
      data: {
        board_type: boardType,
        group_idx: groupIdx,
        name: name,
        email: email
      },
      success: function(response) {
        showAlert(response.message, "success");
      },
      error: function(xhr, status, error) {
        showAlert("문제가 발생했습니다: " + error, "error");
      }
    });
  }

  function showAlert(message, type) {
    const alertBox = document.createElement('div');
    alertBox.classList.add('alert');
    alertBox.classList.add(type); // success or error class
    alertBox.textContent = message;

    document.body.appendChild(alertBox);

    setTimeout(function () {
      alertBox.remove();
    }, 3000);
  }
</script>

</body>
</html>
